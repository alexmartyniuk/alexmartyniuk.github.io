zbyrach:
  title: Збирач
  about: >-
    Збирач - це веб-програма, яка допомагає знаходити статті та новини за відповідними ключовими словами та надсилати знайдені статті електронною поштою.
    Ключове слово - це слово або поняття, яке може віас цікавити. Наприклад, "історія", "програмуваня" або "HTML". Наразі Збирач підтримує лише ключові слова англійською мовою.
    Для того, щоб користуватися Збизрач, користувач повинен мати обліковий запис Google.